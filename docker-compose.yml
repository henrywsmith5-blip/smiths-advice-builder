version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: smiths_advice_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smiths_advice_builder
      SESSION_SECRET: ${SESSION_SECRET:-change-me-to-at-least-32-characters-long-secret}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      DATA_DIR: /data
      RETENTION_DAYS: ${RETENTION_DAYS:-7}
      SEED_USER_1_EMAIL: ${SEED_USER_1_EMAIL:-henry@smiths.net.nz}
      SEED_USER_1_PASSWORD: ${SEED_USER_1_PASSWORD:-changeme123}
      SEED_USER_2_EMAIL: ${SEED_USER_2_EMAIL:-craig@smiths.net.nz}
      SEED_USER_2_PASSWORD: ${SEED_USER_2_PASSWORD:-changeme123}
    volumes:
      - appdata:/data

volumes:
  pgdata:
  appdata:
